<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Bojack Horseman info </title>
    <link rel="stylesheet" href="style.css">


</head>
<header>
    <h1>
        FORM!

    </h1>


</header>


<Section id="Form">

    <body>

        <form method="post" action=/inputs>

            <div>
                <label for="name"> Name:</label>
                <input type="text" id="name" name="name" required>
                <input type="submit">
            </div>

            <div>
                <label for="email"> Email:</label>
                <input id="email" type="email" name="email" required>
            </div>

            <div>
                <label for="date-of-birth"> Date Of Birth:</label>
                <input id="date-of-birth" type="date" name="date-of-birth">
            </div>

            <div>
                <label for="favorite-color"> Favorite Color:</label>
                <input id="favorite-color" type="color" name="favorite-color">
            </div>

            <div>
                <label for="lucky-number"> Lucky Number:</label>
                <input id="lucky-number" type="number" name="lucky-number">
            </div>

            <div>
                <label for="confirmation"> Confirmation:</label>
                <input id="confirmation" type="checkbox" name="confirmation">
            </div>

        </form>
    </body>

</html>

</Section>
